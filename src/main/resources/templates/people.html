<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>People</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>

    <div class="col-8 mx-auto ">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Last Name</th>
                <th scope="col">First Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Email</th>
                <th scope="col">salary</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="person : ${people}">
                <th scope="row" th:text="${person.id}"></th>
                <td th:text="${person.lastname}"></td>
                <td th:text="${person.firstname}"></td>
                <td th:text="${{person.dob}}"></td>
                <td th:text="${{person.email}}"></td>
                <td th:text="${(person.salary)}"></td>
            </tr>
            <tr  th:remove="all">
                <th scope="row"></th>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
            </tr>
            </tbody>
        </table>
        <form th:object="${person}" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname"  th:field="*{firstname}" aria-describedby="firstNameHelp">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" aria-describedby="lastNameHelp">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" id="dob" th:field="*{dob}" aria-describedby="dobHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email"  th:field="*{email}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary} " aria-describedby="salaryHelp">
            </div>
            <button type="submit" class="btn btn-primary">Save person</button>
        </form>
    </div>



    </body>
</html>
